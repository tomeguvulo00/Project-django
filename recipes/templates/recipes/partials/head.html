<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,900display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/fontawesome.min.css"
        integrity="sha512-P9vJUXK+LyvAzj8otTOKzdfF1F3UYVl13+F8Fof8/2QNb8Twd6Vb+VD52I7+87tex9UXxnzPgWA3rH96RExA7A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/brands.min.css"
        integrity="sha512-sVSECYdnRMezwuq5uAjKQJEcu2wybeAPjU4VJQ9pCRcCY4pIpIw4YMHIOQ0CypfwHRvdSPbH++dA3O4Hihm/LQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/solid.min.css"
        integrity="sha512-tk4nGrLxft4l30r9ETuejLU0a3d7LwMzj0eXjzc16JQj+5U1IeVoCuGLObRDc3+eQMUcEQY1RIDPGvuA7SNQ2w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Recipes</title>

    <style>
        :root {
            --cor-primária: #269fe6;
            --color-primary-hover: #2086c2;
            --cor-primária-escura: #13141f;
            --color-primary-dark-hover: #212336;
            --color-primary-light: #d4ecfa;
            --color-primary-light-hover: #bdd8e7;

            --cor-branco: #fff;
            --cor-preto: #000;

            --cor-escuro-texto: #444;
            --color-info-light: #cce5ff;
            --color-debug-light: #cce5ff;
            --color-sucesso-luz: #d4edda;
            --color-alert-light: #fff3cd;
            --luz-de-viso-de-cor: #fff3cd;
            --color-error-light: #f8d7da;

            --color-info-escuro: #4d86c4;
            --color-debug-escuro: #4d86c4;
            --cor-sucesso-escuro: #4a9c5d;
            --color-alert-escuro: #927f40;
            --color-warning-dark: #927f40;
            --cor-erro-escuro: #da525d;

            --color-cinza-0: #f9f9f9;
            --color-cinza-1: #e0e0e0;
            --color-cinza-2: #c7c7c7;
            --color-cinza-3: #aeaeae;
            --cor-cinza-4: #959595;
            --color-cinza-5: #7d7d7d;
            --cor-cinza-6: #646464;
            --cor-cinza-7: #4b4b4b;
            --cor-cinza-8: #323232;
            --color-cinza-9: #191919;

            --font-primary: sans-serif;
            --font-headings: 'Roboto Slab', serif;

            --spacing-gutter-medium: 3rem;
            --espaçamento-calha-grande: 4rem;
        }


        * {
            padding: 0;
            margin: 0;
            box-sizing: boder-box;
        }

        html {
            font-size: 62.5%;
        }

        body {
            font-size: 1.6rem;
            font-family: var(--font-primary);
            background: var(--color-cinza-2);
            color: var(--cor-escuro-texto);
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-family: var(--font-headings);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        input[type="search"]::-webkit-search-cancel-button {
            -webkit-appearance: none;
        }

        .main-header-container {
            background: var(--cor-primária-escura);


        }

        .container {
            max-width: 111rem;
            margin: 0 auto;
            padding: var(--spacing-gutter-medium);

            /* esquerda e direita com 0px auto para cima e baixo*/
        }


        .main-logo {
            font-size: 4rem;
            /* tamanho da fonte  40px*/
            color: var(--cor-branco);
            text-decoration: none;
            /* nenhuma deroção no texto*/
            display: flex;
            /* exibição flexível ou ele fica flexivel*/
            flex-flow: row nowrap;
            /*movimento flesivel: row-linhas nowrap-espaço em  branco */
            align-items: center;
            /*alinhamento no centro*/
            justify-content: center;
            /*ajustar conteudo no center*/
            width: fit-content;
            /*caixa utilizará o espaço disponível ou ele vai ser do tamanho do conteudo*/
            margin: 0 auto;
        }

        .search-form {
            border: .2rem solid var(--cor-primária-escura);
            margin: 0 auto;
            max-width: 40rem;
            border-radius: 4rem;
            position: relative;
            transition: all 300ms ease-in-out;
        }

        .search-form:focus-within {
            border-color: #2086c2;
            background: var(--cor-branco);
            border-radius: 4rem;
        }

        .search-form:focus-within .search-button {
            color: #2086c2;

        }

        .search-input,
        .search-button {
            border: none;
            /* nenhuma borda*/
            background: none;
            /* nenhuma cor*/
            outline: none;
            padding: 1rem;
            transition: all 300ms ease-in-out;

        }

        .search-input {
            width: 100%;
            padding-right: 3rem;
            border-radius: 4rem;
        }

        .search-button {
            top: 0;
            right: 0;
            position: absolute;
        }

        .main-logo-icon {
            margin-right: 2rem;
        }

        .search-button:focus {
            outline: var(--cor-primária-escura);
        }

        .main-content {
            padding-top: 0px;

        }

        .main-content-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(340px, 1fr));
            gap: 2rem;



        }

        .recipe {
            background: #da525d;
            box-shadow: -5px 5px 10px rgba(0 0 0 / 20%);
            transform: scale(1);
            transition: all 300ms ease-in-out;
            overflow: hidden;

        }

        .recipe img {
            max-width: 100%;
        }

        .recipe-list-item {
            max-width: 49rem;
        }

        .recipe-list-item:hover {
            transform: scale(1.03);
            box-shadow: -8 8px 25px rgba(0, 0, 0, .6);
        }

        .recipe-title-container {
            padding: 0 var(--spacing-gutter-medium);
            padding-bottom: 2rem;

        }

        .recipe-author {
            padding: 0 var(--spacing-gutter-medium)
        }

        .recipe-content {
            padding: var(--spacing-gutter-medium);
            padding-top: 2rem;
        }

        .recipe-author-item {
            color: var(--cor-cinza-4);
            margin-right: 1rem;
        }

        .recipe-author a {
            text-decoration: none;
            transition: all 300ms ease-in-out;
            color: #2086c2;

        }

        .recipe-author a :hover {
            color: var(--color-primary-hover);

        }

        .recipe-meta-container {
            display: flex;
            flex-flow: row wrap;
            padding: var(--spacing-gutter-medium);
            background: var(--color-cinza-1);

        }

        .recipe-meta {
            display: flex;
            flex-flow: column nowrap;
            flex-shrink: 1;
            flex-grow: 1;
            text-align: center;
        }

        .recipe-meta-title {
            font-size: 1.5rem;
        }

        .recipe-footer a {
            display: block;
            background: var(--cor-primária-escura);
            padding: 1.5rem var(--spacing-gutter-medium);
            text-align: center;
            text-decoration: none;
            color: var(--cor-branco);
            transition: all 300ms ease-in-out;

        }

        .recipe-footer {
            filter: brightness(2);
        }

        .main-footer {
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--cor-primária-escura);
            color: var(--cor-branco);
            padding: var(--espaçamento-calha-grande);
        }

        .main-footer a {
            color: var(--cor-branco);
            text-decoration: none;
            transition: all 300ms ease-in-out;
        }

        .main-footer a {
            filter: brightness(.8);
        }
    </style>
</head>
